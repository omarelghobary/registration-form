<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" method="post">
            <div class="user-details">
                <div class="input-box">
                   <label for="full-name" class="details">Full Name</label>
                   <input type="text" name="full-name" id="full-name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="full-name" class="details">User Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter your user name" required>
                 </div>
                 <div class="input-box">
                    <label for="full-name" class="details">Email</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter your email" required>
                 </div>
                 <div class="input-box">
                    <label for="full-name" class="details">Phone Number</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter your number" required>
                 </div>
                 <div class="input-box">
                    <label for="full-name" class="details">Password</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter your password" required>
                 </div>
                 <div class="input-box">
                    <label for="full-name" class="details">Confirm Password</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Confirm your password" required>
                 </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
